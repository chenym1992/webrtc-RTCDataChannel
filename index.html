<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <label for="username"
      >用户名：
      <input
        type="text"
        name="username"
        id="username"
        placeholder="请输入用户名"
      />
    </label>
    <button id="connectButton" name="connectButton">连接</button>
    <button id="disconnectButton" name="disconnectButton" disabled>断开</button>
    <div class="chatbox">
      <ul class="left-item"></ul>
      <div id="receiveBox" class="right-item"></div>
    </div>

    <div class="messagebox">
      <label for="message"
        >输入一个消息：
        <input
          type="text"
          name="message"
          id="message"
          placeholder="请输入消息"
          inputmode="latin"
          size="60"
          maxlength="120"
          disabled
        />
      </label>
      <button id="sendButton" name="sendButton" class="buttonright" disabled>
        发送
      </button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
